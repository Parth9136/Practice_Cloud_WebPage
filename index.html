<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshMart Grocery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FreshMart Grocery</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Fresh Produce Delivered Daily</h2>
      <p>Your healthy lifestyle starts here.</p>
      <a href="shop.html"><button>Shop Now</button></a>
    </div>
    <div class="canvas-container">
      <canvas id="fruit3d"></canvas> <!-- placeholder for 3D -->
    </div>
  </section>

  <section class="products">
    <h3>Popular Items</h3>
    <div class="product-grid">
      <div class="product-card animated-border">
        <img src="./image/banana.png" alt="Bananas" />
        <h4>Bananas</h4>
        <p>$1.29 / lb</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card animated-border">
        <img src="./image/tomato.png" alt="Tomatoes" />
        <h4>Tomatoes</h4>
        <p>$2.49 / lb</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card animated-border">
        <img src="./image/lettuce.png" alt="Lettuce" />
        <h4>Lettuce</h4>
        <p>$1.99 / head</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FreshMart. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
