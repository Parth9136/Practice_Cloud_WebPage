<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - FreshMart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FreshMart Grocery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html" class="active">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <section class="products">
    <h3>All Products</h3>
    <div class="product-grid">
      <div class="product-card animated-border">
        <img src="./image/apple.png" alt="Apples" />
        <h4>Apples</h4>
        <p>$2.99 / lb</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card animated-border">
        <img src="./image/carrot.png" alt="Carrots" />
        <h4>Carrots</h4>
        <p>$1.50 / lb</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card animated-border">
        <img src="./image/grapes.png" alt="Grapes" />
        <h4>Grapes</h4>
        <p>$3.49 / lb</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 FreshMart. All rights reserved.</p>
  </footer>
</body>
</html>
